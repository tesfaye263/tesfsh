  <!-- JS Validation and Formspree Handling -->
 <script>
    const form = document.getElementById("contactForm");
    const status = document.querySelector(".form-status");

    form.addEventListener("submit", async function(e){
      e.preventDefault();
      let valid = true;
      document.querySelectorAll(".error-message").forEach(msg => msg.textContent = "");

      const name = document.getElementById("fullName");
      const email = document.getElementById("email");
      const message = document.getElementById("message");

      // Validation
      if(name.value.trim().length < 5){
        name.nextElementSibling.textContent = "Enter your full name (min 5 chars)";
        valid = false;
      }
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if(!email.value.match(emailPattern)){
        email.nextElementSibling.textContent = "Enter a valid email";
        valid = false;
      }
      if(message.value.trim().length < 20){
        message.nextElementSibling.textContent = "Message must be at least 20 characters";
        valid = false;
      }
      if(!valid) return;

      // Send form using fetch to Formspree
      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if(response.ok){
          status.textContent = "✅ Message sent successfully!";
          status.style.color = "green";
          form.reset();
        } else {
          status.textContent = "❌ Failed to send message. Try again.";
          status.style.color = "red";
        }
      } catch(err){
        status.textContent = "❌ Error sending message. Check your connection.";
        status.style.color = "red";
      }
    });
  </script>
